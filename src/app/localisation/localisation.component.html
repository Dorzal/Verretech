<!-- main app container -->
<div class="card m-3">
  <h5 class="card-header">Formulaire</h5>
  <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
              <div class="form-group col-5">
                  <label>Numéro de maison</label>
                  <input type="text" formControlName="houseNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.houseNumber.errors }" />
                  <div *ngIf="submitted && f.houseNumber.errors" class="invalid-feedback">
                      <div *ngIf="f.houseNumber.errors.required">Numéro de maison est requis</div>
                  </div>
              </div>
              <div class="form-group col-5">
                  <label>Nom de rue</label>
                  <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Nom de rue requis</div>
                  </div>
              </div>
              <div class="form-group col-5">
                <label>Ville</label>
                <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                    <div *ngIf="f.city.errors.required">Ville requis</div>
                </div>
              </div>
          </div>

          <div class="text-center">
              <button class="btn btn-primary mr-1">Enregistrer</button>
              <button class="btn btn-secondary" type="reset" (click)="onReset()">Annuler</button>
          </div>
      </form>
  </div>
</div>
