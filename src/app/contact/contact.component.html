<div class="container">
  <div class="row">
    <div class="container">
      <div class="col-md-10 offset-md-1">
        <div class="form-area">
          <form role="form">
            <br style="clear:both" />
            <h3 style="margin-bottom: 25px; text-align: center;">
              Formulaire de contact
            </h3>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Nom"
                [(ngModel)]="name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                [(ngModel)]="email"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="subject"
                name="subject"
                placeholder="Sujet"
                [(ngModel)]="subject"
                required
              />
            </div>
            <div class="form-group">
              <textarea
                class="form-control"
                type="textarea"
                id="message"
                name="message"
                placeholder="Message"
                [(ngModel)]="message"
                maxlength="140"
                rows="7"
              ></textarea>
            </div>
            <button
              type="button"
              id="submit"
              name="submit"
              class="btn btn-primary pull-right"
              (click)="save(name, email, subject, message)"
            >
              Envoyer
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
